<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<picture class="card__img">
					<img src="images/image-equilibrium.jpg" alt="equilibrium" />
					<div class="card__img-layer">
						<img src="images/icon-view.svg" alt="view" />
					</div>
				</picture>

				<h2 class="card__title">Equilibrium #3429</h2>
				<p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="flex-group">
					<p class="info" data-icon="nft-gem">0.041 ETH</p>
					<p class="info" data-icon="clock">3 days left</p>
				</div>
				<hr class="divider" />
				<div class="card__credits">
					<picture class="avatar">
						<img src="images/image-avatar.png" alt="avatar" />
					</picture>

					<p>Creation of <span class="shifted">Jules Wyvern</span></p>
				</div>
			</div>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/Grendaizo90">Grendaizo90</a>.
			</div>
		</main>
	</body>
</html>
